<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições climaticas</title>
    <link rel="icon" type="image/png" href="/assest/img1.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="selection-card">
        <img src="/assest/img1.png" alt="">
        <input type="text" placeholder="Digite uma cidade">
        <span>Ou</span>
        <button class="btn-primary">Minha Localização</button>
    </div>
    <div class="wather-card">
        <div class="wather-icon">
            <i class="bi bi cloud-rain"></i>
        </div>
        <div class="wather-info">
            <h2>Fortaleza</h2>
            <h3>Tempo Parcialmente Nublado</h3>
            <div class="temperatura">
                <h1>28&deg;C</h1>
            </div>
        </div>
    </div>

</body>

</html>
